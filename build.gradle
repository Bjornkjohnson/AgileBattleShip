apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.9.+'
}

sourceSets {
    test {
        java {
            srcDir "test"
        }
    }
}

sourceSets {
    main {
        java {
            srcDir "src"
        }
    }
}

test {
    testLogging {
        // Show that tests are run in the command-line output
        events 'started', 'passed'
    }
}